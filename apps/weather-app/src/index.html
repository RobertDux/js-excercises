<!doctype html>
<html dir="ltr" lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wethur | The all new, innovative app for your weather needs!</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <nav class="navbar bg-primary">
      <div class="container-fluid">
        <div class="container">
          <a class="navbar-brand text-bg-primary" href="#">Wethur</a>
        </div>
      </div>
    </nav>

    <main class="container py-4 px-3 mx-auto">
      <h1>Welcome to Wethur!</h1>
      <p class="lead mb-4">The all new, innovative app for your weather needs!</p>
      <h2 class="my-4">Try it out!</h2>

      <form class="js-form">
        <div class="row align-items-end row-gap-2">
          <div class="col-sm-4">
            <label for="city" class="form-label"> City<span class="text-danger">*</span> </label>
            <input
              type="text"
              name="city"
              id="city"
              class="form-control"
              placeholder="e.g. Rotterdam"
              maxlength="32"
            />
          </div>

          <div class="col-sm-4">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="e.g. Home"
              maxlength="16"
            />
          </div>

          <div class="col-sm-4">
            <div class="row align-items-end g-1">
              <div class="col">
                <button class="btn btn-primary w-100" type="submit">Wethur!</button>
              </div>
              <div class="col">
                <button class="btn btn-secondary w-100 js-reset" type="button">Reset</button>
              </div>
            </div>
          </div>

          <p class="js-error text-danger m-0 d-none"></p>

          <div class="col-12 text-center lead">OR</div>
          <div class="col-12">
            <button class="btn btn-light w-100 js-geo" type="button">Use my location!</button>
          </div>
        </div>
      </form>

      <h2 class="my-4">Results</h2>
      <div class="row mt-4 row-gap-3 js-locations"></div>
    </main>

    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
